name: CD (Infra e Deploy)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      # ============================
      # 1. CHECKOUT
      # ============================
      - name: Checkout
        uses: actions/checkout@v4

      # ============================
      # 2. AWS CREDENTIALS
      # ============================
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # ============================
      # 4. OBTER ACCOUNT ID AWS
      # ============================
      - name: Get AWS Account ID
        run: |
          echo "AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV

      # ============================
      # 5. GERAR TAG DA IMAGEM
      # ============================
      - name: Generate image tag
        run: echo "IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      # ============================
      # 6. APLICAR TERRAFORM
      # (Cria ECR + ECS + Secrets etc)
      # ============================
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.0

      - name: Terraform Init
        working-directory: deploy/terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: deploy/terraform
        run: terraform validate

      - name: Terraform Apply
        working-directory: deploy/terraform
        run: terraform apply -auto-approve

      - name: Build Flyway env vars from Secrets Manager
        run: |
          SECRET_JSON=$(aws secretsmanager get-secret-value \
            --secret-id fase4-production-service-secrets \
            --query SecretString \
            --output text)

          JDBC_URL=$(echo "$SECRET_JSON" | jq -r '."spring.datasource.url"')
          DB_USER=$(echo "$SECRET_JSON" | jq -r '."spring.datasource.username"')
          DB_PASS=$(echo "$SECRET_JSON" | jq -r '."spring.datasource.password"')

          echo "FLYWAY_URL=$JDBC_URL" >> $GITHUB_ENV
          echo "FLYWAY_USER=$DB_USER" >> $GITHUB_ENV
          echo "FLYWAY_PASSWORD=$DB_PASS" >> $GITHUB_ENV

      - name: Set up JDK 21 (Flyway)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Flyway
        run: |
          curl -L https://download.red-gate.com/maven/release/com/redgate/flyway/flyway-commandline/11.19.0/flyway-commandline-11.19.0-linux-x64.tar.gz | tar xvz
          sudo ln -s $PWD/flyway-11.19.0/flyway /usr/local/bin/flyway

      - name: Run Flyway Migrations
        run: |
          flyway \
            -url="$FLYWAY_URL" \
            -user="$FLYWAY_USER" \
            -password="$FLYWAY_PASSWORD" \
            -locations=filesystem:src/main/resources/db/migrations/postgres \
            migrate

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # ============================
      # 7. LOGIN NO ECR
      # (agora o repositório já existe)
      # ============================
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # ============================
      # 8. CONFIGURAR JAVA 21
      # ============================
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # ============================
      # 9. BUILD MAVEN
      # ============================
      - name: Build JAR
        run: mvn clean package -DskipTests

      # ============================
      # 10. BUILD DOCKER
      # ============================
      - name: Build Docker image
        run: |
          ECR_URL="$AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/fase4-production-service-ecr"
          docker build -t production-service .
          docker tag production-service:latest "$ECR_URL:$IMAGE_TAG"

      # ============================
      # 11. PUSH DOCKER
      # ============================
      - name: Push Docker image
        run: |
          ECR_URL="$AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/fase4-production-service-ecr"
          docker push "$ECR_URL:$IMAGE_TAG"

      # ============================
      # 12. INFORMAR TAG AO TERRAFORM
      # (para atualizar ECS task)
      # ============================
      - name: Export variable for Terraform
        run: echo "TF_VAR_ecr_image_tag=$IMAGE_TAG" >> $GITHUB_ENV

      # ============================
      # 13. APLICAR TERRAFORM DE NOVO
      # (atualiza ECS com a nova imagem)
      # ============================
      - name: Terraform Apply (Update ECS)
        working-directory: deploy/terraform
        run: terraform apply -auto-approve

      - name: Force ECS new deployment
        run: |
          aws ecs update-service \
            --cluster fase4-infra-microservices-ecs-cluster \
            --service fase4-production-service-service  \
            --force-new-deployment